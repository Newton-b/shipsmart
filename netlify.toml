[build]
  # Build command for the frontend only
  command = "cd frontend && npm install && npm run build:prod"
  
  # Directory to publish (frontend build output)
  publish = "frontend/dist"
  
  # Node.js version
  environment = { NODE_VERSION = "18" }
  
  # Ignore backend files during build
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF backend/"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (these will be set in Netlify dashboard)
# VITE_API_URL = "your-backend-api-url"
# VITE_APP_NAME = "ShipSmart"
